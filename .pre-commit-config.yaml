# Pre-commit hooks for Proxmox Homelab
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # =============================================================================
  # General hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: ^kubernetes/clusters/homelab/flux-system/gotk-components\.yaml$
      - id: check-yaml
        args: [--allow-multiple-documents, --unsafe]
        exclude: ^kubernetes/clusters/homelab/flux-system/gotk-components\.yaml$
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # =============================================================================
  # Terraform hooks
  # =============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true
          - --tf-init-args=-backend=false
      # terraform_docs requires: brew install terraform-docs
      # Uncomment when installed:
      # - id: terraform_docs
      #   args:
      #     - --hook-config=--path-to-file=README.md
      #     - --hook-config=--add-to-existing-file=true
      #     - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_trivy
        args:
          - --args=--severity=HIGH,CRITICAL
          - --args=--skip-dirs=.terraform

  # =============================================================================
  # Packer hooks
  # =============================================================================
  - repo: local
    hooks:
      - id: packer-fmt
        name: Packer Format
        entry: bash -c 'packer fmt -recursive packer/'
        language: system
        files: \.pkr\.hcl$
        pass_filenames: false

      - id: packer-validate
        name: Packer Validate
        entry: bash -c 'for dir in packer/proxmox/*/; do packer init "$dir" && packer validate -syntax-only "$dir"; done'
        language: system
        files: \.pkr\.hcl$
        pass_filenames: false

  # =============================================================================
  # Kubernetes / YAML hooks
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint.yaml
        exclude: ^kubernetes/clusters/homelab/flux-system/gotk-components\.yaml$

  - repo: local
    hooks:
      - id: kubeconform
        name: Kubeconform - Validate Kubernetes manifests
        entry: kubeconform -strict -ignore-missing-schemas -skip CustomResourceDefinition -kubernetes-version 1.29.0 -summary
        language: system
        files: ^kubernetes/.*\.yaml$
        exclude: ^kubernetes/clusters/homelab/flux-system/gotk-components\.yaml$

  # =============================================================================
  # Shell script hooks
  # =============================================================================
  - repo: local
    hooks:
      - id: shellcheck
        name: Shellcheck
        entry: shellcheck --severity=warning
        language: system
        files: \.(sh|bash)$

      - id: shfmt
        name: Shell format
        entry: shfmt -i 2 -ci -bn -w
        language: system
        files: \.(sh|bash)$

  # =============================================================================
  # Markdown hooks
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml, --fix]

  # =============================================================================
  # Security scanning
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: Detect secrets with gitleaks

  - repo: local
    hooks:
      - id: trivy-config
        name: Trivy config scan
        entry: bash -c 'trivy config --severity HIGH,CRITICAL --exit-code 0 --skip-dirs .git --skip-dirs .terraform .'
        language: system
        files: \.(yaml|yml|json|tf)$
        exclude: ^kubernetes/clusters/homelab/flux-system/gotk-components\.yaml$
        pass_filenames: false

  # =============================================================================
  # Commit message hooks
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
