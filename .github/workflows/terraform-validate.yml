name: Terraform Validate

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Terraform stack to validate'
        required: true
        type: choice
        options:
          - 01-infrastructure
          - 02-kubernetes
          - 03-platform
          - 04-applications
  push:
    branches: [main]
    paths:
      - 'terraform/**'
  pull_request:
    paths:
      - 'terraform/**'

env:
  TERRAFORM_VERSION: "1.7.0"

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack:
          - 01-infrastructure
          - 02-kubernetes
          - 03-platform
          - 04-applications
    defaults:
      run:
        working-directory: terraform/stacks/${{ matrix.stack }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Summary
        if: always()
        run: |
          echo "## Terraform Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Stack: ${{ matrix.stack }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note**: Actual deployments should be run locally with access to Proxmox." >> $GITHUB_STEP_SUMMARY
