name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Terraform stack to deploy'
        required: true
        type: choice
        options:
          - 01-infrastructure
          - 02-kubernetes
          - 03-platform
          - 04-applications
      action:
        description: 'Terraform action'
        required: true
        type: choice
        default: 'plan'
        options:
          - plan
          - apply
  push:
    branches: [main]
    paths:
      - 'terraform/**'

env:
  TERRAFORM_VERSION: "1.7.0"
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/stacks/${{ github.event.inputs.stack || '01-infrastructure' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token_secret: ${{ secrets.PROXMOX_API_TOKEN_SECRET }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_API_URL }}
          TF_VAR_proxmox_api_token_id: ${{ secrets.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token_secret: ${{ secrets.PROXMOX_API_TOKEN_SECRET }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Terraform Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Stack: ${{ github.event.inputs.stack || '01-infrastructure' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Action: ${{ github.event.inputs.action || 'plan' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
